<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <h2 class="header">Code Journal</h2>
        <a href="#" data-view="entries" class="entries-anchor">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="hidden view" data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 class="h1">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" onerror="this.src='images/placeholder-image-square.jpg'" alt="placeholder image">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input required type="text" id="title" name="title">
              <label for="photo-url">Photo URL</label>
              <input required type="url" id="photo-url" name="url">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea name="notes" required rows="8" id="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full delete-edit-column">
              <p class="hidden delete-button">Delete</p>
              <button data-view="entries" class="save" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div class="view" data-view="entries">
        <div class="row">
          <div class="column-full">
            <h1>Entries</h1>
            <a data-view="entry-form" href="#" class="new-anchor">NEW</a>
          </div>
        </div>
        <div class="row">
          <div class="no-entries-column column-full">
            <p class="no-entries">No entries have been recorded.</p>
          </div>
        </div>
        <ul>
        </ul>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
